name: Deploy Frontend to EC2 via Nginx

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: Frontend/pharmatc-front
        run: npm ci

      - name: Build frontend
        working-directory: Frontend/pharmatc-front
        run: |
          npm run build
          # Next.js export 사용 시 아래 라인 유지
          # npm run export

      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          # CRA = build/, Next.js export = out/
          source: "Frontend/pharmatc-front/build/"
          target: "/home/ec2-user/frontend"

      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: sudo systemctl restart nginx
